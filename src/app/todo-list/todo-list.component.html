<p>todo-list works!</p>

<input type="text" placeholder="add a ToDo" [(ngModel)]="inputTodo" (keyup.enter)="addTodo()">

<div *ngFor="let todo of todos; let i = index;">
    <div>
        <input type="checkbox" *ngIf="todo.completed" checked="checked">
        <input type="checkbox" *ngIf="!todo.completed">
        <span (click)="toggleDone(i)">{{todo.name}}</span>
        <span (click)="deleteTodo(i)"> X</span>
    </div>
    
</div>
